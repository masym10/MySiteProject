<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style/profile.css')}}">
    <link rel="stylesheet" href="./style/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

</head>
<body>
    <header> 
        <h1>Your profile</h1>
        <a href="/">home</a>
        <form method="post" action="/log_out">
            <button name="Log_out" class="BtLogOut">Log out</button>
        </form>
    </header>
    <main>
        <div class="position">
            <h5>{{name}}</h5>
            <form method="post" action="/profile">
                <div>
                    <label>Title:</label>
                    <input type="text" name="title" class="txt">
                </div>
                <div>
                    <label>About:</label>
                    <input type="text" name="about" class="txt">
                </div>

                <div>
                    <label>Image:</label>
                    <input type="text" name="img" class="txt">                    
                </div>
                <div>
                    <label>user_id:</label>
                    <input type="text" name="user_id" class="txt">                    
                </div>
                <button type="submit" class="button-54">add new pj</button>
            </form>
            <div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>about</th>
                        <th>img</th>
                        <th>user</th>
                        <th>DellBT</th>
                    </tr>
                    {% for i in pjs %}
                    <tr>
                        <td>{{i[0]}}</td>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]}}</td>
                        <td>
                            <form method="post" action="dell">
                                <button type="submit" class="button-54" name="DellBT"><img src="/image/trash.svg" width="50" height="50"></button>
                                <input type="hidden" name="id" value="{{i[0]}}"/>
                            </form>    
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </main>
</body>
</html>
